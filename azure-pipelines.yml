- task: KubernetesManifest@1
  inputs:
    action: 'deploy'
    connectionType: 'kubernetesServiceConnection'
    kubernetesServiceConnection: 'MAKEEN K8S Cluster'
    namespace: 'simples'
    manifests: '**/asp-simple.yaml'
  displayName: Deploy asp-simple app to MAKEEN Cluster


