# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest
  name: local

steps:
- task: Docker@2
  inputs:
    containerRegistry: 'MAKEEN Registry'
    repository: 'asp-simple-app'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'
  displayName: Build and Push ASP Simple App Docker Image